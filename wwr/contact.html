<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | WWR</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header Styling */
    header {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      padding: 10px 20px;
      background: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      max-width: 150px;
    }

    nav {
      display: flex;
      justify-content: space-around;
    }

    nav a {
      color: #333;
      font-weight: bold;
      padding: 5px 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0077cc;
    }

    /* Contact Info Section */
    .contact-info {
      padding: 20px;
      background: #f9f9f9;
    }

    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* Team Section */
    .team {
      padding: 20px;
    }

    .employee-profiles {
      display: flex;
      gap: 20px;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .employee-profiles figure {
      text-align: center;
      max-width: 150px;
    }

    .employee-profiles img {
      border-radius: 50%;
    }

    .employee-profiles figcaption {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    /* Contact Form Section */
    .contact-form {
      padding: 20px;
      background: #eaf7ff;
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .contact-form form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .contact-form form input,
    .contact-form form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form form input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .contact-form form button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .contact-form form button:hover {
      background: #005fa3;
    }

    /* Footer Styling */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: #fff;
    }

    footer p {
      margin: 0;
    }

    footer a {
      display: inline-block;
      margin: 0 10px;
    }

    footer img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="WWR Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Contact Info Section -->
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> 123 Adventure Lane, Rapids City</p>
      <p><strong>Phone:</strong> +1 (555) 555-RAFT</p>
      <p><strong>Email:</strong> contact@wwradventures.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!..." 
        loading="lazy">
      </iframe>
    </section>

    <!-- Team Section -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/employee1.jpg" alt="John Smith">
          <figcaption>John Smith - Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Jane Doe">
          <figcaption>Jane Doe - Safety Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Alice Johnson">
          <figcaption>Alice Johnson - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of the Message:</p>
        <label>
          <input type="radio" name="purpose" value="General Inquiry" required> General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="Reservation Question" required> Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="Website Suggestion" required> Website Suggestion
        </label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 White Water Rafting Adventures | Designed by Devi Nauth</p>
    <div>
      <a href="https://facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram-icon.jpg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
