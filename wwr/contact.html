<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Here is some ways you can contact us about our rafting. You can even find us on google maps.">
  <meta name="author" content="Devi Nauth">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | WWR</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!--Rafting CSS-->
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <header>
    <img src="images/wwrlogo.jpg" alt="WWR Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Contact Info Section -->
    <section class="contact-info">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 Adventure Lane, Rapids City</p>
      <p><strong>Phone:</strong> +1 (555) 555-RAFT</p>
      <p><strong>Email:</strong> contact@wwradventures.com</p>
      <iframe 
       src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15863.160203551892!2d-57.53870774999999!3d6.29130175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgy!4v1733653495492!5m2!1sen!2sgy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></>
      </iframe>
    </section>

    <!-- Team Section -->
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/employee1.jpg" alt="John Smith">
          <figcaption>John Smith - Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Jane Doe">
          <figcaption>Jane Doe - Safety Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Alice Johnson">
          <figcaption>Alice Johnson - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of the Message:</p>
        <label>
          <input type="radio" name="purpose" value="General Inquiry" required> General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="Reservation Question" required> Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="Website Suggestion" required> Website Suggestion
        </label>
        <label>
          <input type="radio" name="purpose" value="Feedback" required> Feedback
        </label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 White Water Rafting Adventures | Designed by Devi Nauth</p>
    <div>
      <a href="https://facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram-icon.jpg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
